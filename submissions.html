<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submissions - Breanna Chappell Reading Specialist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8f4ff 0%, #e8d8ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #8b64ff 0%, #a885ff 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(138, 100, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(138, 100, 255, 0.15);
            border-left: 4px solid #8b64ff;
        }

        .status-card h3 {
            color: #8b64ff;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b64ff 0%, #ff6b9d 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #8b64ff;
            border: 2px solid #8b64ff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 100, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(138, 100, 255, 0.15);
            border: 2px solid #f0e8ff;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #8b64ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(138, 100, 255, 0.2);
            border: 2px solid #f0e8ff;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #8b64ff 0%, #a885ff 100%);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: bold;
            font-size: 1.1em;
            border-bottom: 2px solid #6b46c1;
        }

        th:first-child {
            border-top-left-radius: 10px;
        }

        th:last-child {
            border-top-right-radius: 10px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e8d8ff;
            vertical-align: top;
        }

        tr:nth-child(even) {
            background-color: #f8f4ff;
        }

        tr:hover {
            background-color: #f0e8ff;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .submission-id {
            font-weight: bold;
            color: #8b64ff;
        }

        .help-text {
            max-width: 300px;
            overflow-wrap: break-word;
        }

        .empty-state, .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3, .error-state h3 {
            color: #8b64ff;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .empty-state p, .error-state p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .error-state {
            background: #fff0f8;
            border: 2px solid #ff6b9d;
            border-radius: 15px;
            color: #ff6b9d;
        }

        .error-state h3 {
            color: #ff6b9d;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #8b64ff;
        }

        .loading h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0e8ff;
            border-top: 4px solid #8b64ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                text-align: center;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                padding: 15px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9em;
            }
            
            .help-text {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Form Submissions Dashboard</h1>
            <p>Google Sheets Integration - Reading Specialist Inquiries</p>
        </div>

        <div id="status" class="status-card">
            <h3>üîÑ System Status</h3>
            <p>Initializing connection to Google Sheets...</p>
        </div>

        <div class="controls">
            <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
            <div>
                <button id="refreshBtn" onclick="loadData()" class="btn btn-secondary">üîÑ Refresh</button>
                <button id="testBtn" onclick="testConnection()" class="btn btn-secondary">üß™ Test Connection</button>
                <button id="exportBtn" onclick="exportData()" class="btn btn-primary">üì• Export CSV</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayCount">-</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekCount">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="table-container">
            <div id="dataDisplay">
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>Loading Data</h3>
                    <p>Connecting to Google Sheets...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzj19PcYmvqAf_pzZeXlI3K857i-WThmzK_xAJKhTKVvfVqv5M21avGcOjFibaEkMd7/exec';
        let currentData = [];

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üì± Page loaded, starting data fetch...');
            updateStatus('Loading data from Google Sheets...', 'info');
            loadData();
        });

        // Update status display
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const icons = {
                'info': 'üîÑ',
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è'
            };
            
            statusDiv.innerHTML = `
                <h3>${icons[type]} System Status</h3>
                <p>${message}</p>
            `;
            
            statusDiv.className = 'status-card';
            if (type === 'error') {
                statusDiv.style.borderLeftColor = '#ff6b9d';
                statusDiv.style.background = '#fff0f8';
            } else if (type === 'success') {
                statusDiv.style.borderLeftColor = '#4ade80';
                statusDiv.style.background = '#f0fdf4';
            } else {
                statusDiv.style.borderLeftColor = '#8b64ff';
                statusDiv.style.background = 'white';
            }
        }

        // Main data loading function
        async function loadData() {
            console.log('üîÑ Starting data load...');
            updateStatus('Fetching data from Google Sheets...', 'info');
            
            // Disable buttons
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('exportBtn').disabled = true;
            
            // Show loading
            document.getElementById('dataDisplay').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>Loading Data</h3>
                    <p>Fetching submissions from Google Sheets...</p>
                </div>
            `;

            try {
                console.log('üìû Making request to:', APPS_SCRIPT_URL);
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'GET',
                    cache: 'no-cache',
                    redirect: 'follow'
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const textData = await response.text();
                console.log('üìÑ Raw response length:', textData.length);
                console.log('üìÑ Raw response preview:', textData.substring(0, 200));

                // Parse JSON
                const jsonData = JSON.parse(textData);
                console.log('‚úÖ JSON parsed successfully');
                console.log('üìä Data type:', typeof jsonData);
                console.log('üìä Is array:', Array.isArray(jsonData));
                console.log('üìä Data:', jsonData);

                if (Array.isArray(jsonData)) {
                    currentData = jsonData.filter(item => item && (item.name || item.email));
                    console.log('‚úÖ Filtered data:', currentData.length, 'valid submissions');
                    
                    updateStatus(`Successfully loaded ${currentData.length} submissions`, 'success');
                    displayData(currentData);
                    updateStats(currentData);
                } else {
                    throw new Error(`Expected array, got ${typeof jsonData}`);
                }

            } catch (error) {
                console.error('‚ùå Load error:', error);
                updateStatus(`Error: ${error.message}`, 'error');
                showError(error.message);
            } finally {
                // Re-enable buttons
                document.getElementById('refreshBtn').disabled = false;
                document.getElementById('exportBtn').disabled = false;
            }
        }

        // Display data in table
        function displayData(data) {
            const container = document.getElementById('dataDisplay');

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìù No Submissions Found</h3>
                        <p>No data found in Google Sheets. Try submitting a test form first.</p>
                        <a href="index.html" class="btn btn-primary">Go to Form</a>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <div style="margin-bottom: 20px; padding: 15px; background: #f0fdf4; border-radius: 10px; border-left: 4px solid #4ade80;">
                    <strong>üìä Google Sheets Data:</strong> ${data.length} submission(s) loaded
                    <br><small>Last updated: ${new Date().toLocaleString()}</small>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Message</th>
                            <th>Submitted</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach((item, index) => {
                const name = item.name || 'N/A';
                const email = item.email || 'N/A';
                const phone = item.phone || 'N/A';
                const help = item.help || 'N/A';
                
                let timestamp = 'Unknown';
                if (item.timestamp) {
                    try {
                        timestamp = new Date(item.timestamp).toLocaleString();
                    } catch (e) {
                        timestamp = String(item.timestamp);
                    }
                }

                tableHTML += `
                    <tr>
                        <td><span class="submission-id">${index + 1}</span></td>
                        <td><strong>${escapeHtml(name)}</strong></td>
                        <td>${email !== 'N/A' ? `<a href="mailto:${escapeHtml(email)}" style="color: #8b64ff;">${escapeHtml(email)}</a>` : 'N/A'}</td>
                        <td>${phone !== 'N/A' ? `<a href="tel:${escapeHtml(phone)}" style="color: #8b64ff;">${escapeHtml(phone)}</a>` : 'N/A'}</td>
                        <td><div class="help-text">${escapeHtml(help)}</div></td>
                        <td>${timestamp}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Show error state
        function showError(message) {
            document.getElementById('dataDisplay').innerHTML = `
                <div class="error-state">
                    <h3>‚ö†Ô∏è Connection Error</h3>
                    <p><strong>Could not load data from Google Sheets</strong></p>
                    <p>Error: ${escapeHtml(message)}</p>
                    <button onclick="loadData()" class="btn btn-primary" style="margin: 10px;">üîÑ Try Again</button>
                    <button onclick="testConnection()" class="btn btn-secondary" style="margin: 10px;">üß™ Test Connection</button>
                </div>
            `;
        }

        // Update statistics
        function updateStats(data) {
            const total = data.length;
            const today = new Date().toDateString();
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);

            let todayCount = 0;
            let weekCount = 0;

            data.forEach(item => {
                if (item.timestamp) {
                    try {
                        const date = new Date(item.timestamp);
                        if (date.toDateString() === today) todayCount++;
                        if (date >= weekAgo) weekCount++;
                    } catch (e) {
                        // Ignore invalid dates
                    }
                }
            });

            document.getElementById('totalCount').textContent = total;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('weekCount').textContent = weekCount;
        }

        // Test connection
        async function testConnection() {
            console.log('üß™ Testing connection...');
            updateStatus('Testing connection to Google Sheets...', 'info');

            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const text = await response.text();
                
                console.log('üß™ Test response:', text);
                
                if (response.ok) {
                    try {
                        const json = JSON.parse(text);
                        updateStatus('‚úÖ Connection test successful!', 'success');
                        alert(`‚úÖ Connection successful!\n\nResponse: ${Array.isArray(json) ? `Array with ${json.length} items` : typeof json}\n\nCheck console for details.`);
                    } catch (e) {
                        updateStatus('‚ö†Ô∏è Connection works but invalid JSON response', 'warning');
                        alert(`‚ö†Ô∏è Connected but got invalid JSON:\n\n${text.substring(0, 200)}...\n\nCheck your Apps Script code.`);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                updateStatus(`‚ùå Connection test failed: ${error.message}`, 'error');
                alert(`‚ùå Connection failed:\n\n${error.message}`);
            }
        }

        // Export to CSV
        function exportData() {
            if (currentData.length === 0) {
                alert('No data to export. Please load data first.');
                return;
            }

            const headers = ['#', 'Name', 'Email', 'Phone', 'Message', 'Submitted'];
            const csvRows = [headers.join(',')];

            currentData.forEach((item, index) => {
                const row = [
                    index + 1,
                    `"${(item.name || '').replace(/"/g, '""')}"`,
                    `"${(item.email || '').replace(/"/g, '""')}"`,
                    `"${(item.phone || '').replace(/"/g, '""')}"`,
                    `"${(item.help || '').replace(/"/g, '""')}"`,
                    `"${item.timestamp || ''}"`
                ];
                csvRows.push(row.join(','));
            });

            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `reading_submissions_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
