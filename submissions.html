<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Form Submissions - Breanna Chappell Reading Specialist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8f4ff 0%, #e8d8ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #8b64ff 0%, #a885ff 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(138, 100, 255, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b64ff 0%, #ff6b9d 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #8b64ff;
            border: 2px solid #8b64ff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 100, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(138, 100, 255, 0.15);
            border: 2px solid #f0e8ff;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #8b64ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(138, 100, 255, 0.2);
            border: 2px solid #f0e8ff;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #8b64ff 0%, #a885ff 100%);
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: bold;
            font-size: 1.1em;
            border-bottom: 2px solid #6b46c1;
        }

        th:first-child {
            border-top-left-radius: 10px;
        }

        th:last-child {
            border-top-right-radius: 10px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e8d8ff;
            vertical-align: top;
        }

        tr:nth-child(even) {
            background-color: #f8f4ff;
        }

        tr:hover {
            background-color: #f0e8ff;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .help-text {
            max-width: 300px;
            overflow-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            color: #8b64ff;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .submission-id {
            font-weight: bold;
            color: #8b64ff;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn {
            background: #ff6b9d;
            color: white;
        }

        .delete-btn:hover {
            background: #e55a8a;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                text-align: center;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                padding: 15px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9em;
            }
            
            .help-text {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Intake Form Submissions</h1>
            <p>Reading Specialist Inquiry Management</p>
        </div>

        <div class="controls">
            <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
            <div>
                <button onclick="testGoogleSheets()" class="btn btn-secondary">üß™ Test Apps Script</button>
                <button onclick="loadSubmissions()" class="btn btn-secondary">üîÑ Refresh from Sheets</button>
                <button onclick="exportToCSV()" class="btn btn-primary">üì• Export CSV</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSubmissions">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todaySubmissions">0</div>
                <div class="stat-label">Today's Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekSubmissions">0</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="table-container">
            <div id="submissionsTable"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxcJQt_NwHbhVeRoRJgH1oN6aqCr0MJkHZl2RSkAaph44YaxmVEdxx46n9SXT1QO1Fj/exec';
        
        function loadSubmissions() {
            console.log('üîç Loading submissions from Google Sheets...');
            console.log('üìç Apps Script URL:', SCRIPT_URL);
            
            // Show loading state
            const tableContainer = document.getElementById('submissionsTable');
            tableContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #8b64ff;"><h3>üìä Loading submissions from Google Sheets...</h3><p>Please wait...</p></div>';
            
            // Simple fetch without extra parameters that might cause issues
            fetch(SCRIPT_URL, {
                method: 'GET',
                redirect: 'follow'
            })
            .then(response => {
                console.log('‚úÖ Response received!');
                console.log('üìä Status:', response.status);
                console.log('üìù Status Text:', response.statusText);
                console.log('üîó Final URL:', response.url);
                console.log('üìã Headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return response.text(); // Always get as text first
            })
            .then(rawText => {
                console.log('üìÑ Raw response length:', rawText.length);
                console.log('üìÑ Raw response (first 500 chars):', rawText.substring(0, 500));
                
                // Clean the response - sometimes there are extra characters
                const cleanedText = rawText.trim();
                
                try {
                    const submissions = JSON.parse(cleanedText);
                    console.log('‚úÖ Parsed JSON successfully!');
                    console.log('üìä Data type:', typeof submissions);
                    console.log('üìä Is array:', Array.isArray(submissions));
                    console.log('üìä Data:', submissions);
                    
                    if (Array.isArray(submissions)) {
                        console.log('üìä Number of submissions:', submissions.length);
                        
                        // Filter and validate submissions
                        const validSubmissions = submissions.filter((sub, index) => {
                            console.log(`üîç Checking submission ${index}:`, sub);
                            const isValid = sub && (sub.name || sub.email); // At least one field should exist
                            if (!isValid) {
                                console.log(`‚ö†Ô∏è Invalid submission ${index}:`, sub);
                            }
                            return isValid;
                        });
                        
                        console.log('‚úÖ Valid submissions:', validSubmissions.length);
                        displaySubmissions(validSubmissions);
                    } else if (submissions && submissions.error) {
                        console.log('‚ùå Server returned error:', submissions.error);
                        displayErrorState(new Error(`Server Error: ${submissions.error}`));
                    } else {
                        console.log('‚ùå Response is not an array:', typeof submissions);
                        displayErrorState(new Error(`Invalid data format. Expected array, got: ${typeof submissions}`));
                    }
                } catch (parseError) {
                    console.error('‚ùå JSON Parse Error:', parseError);
                    console.log('üìÑ Full raw response:', rawText);
                    displayErrorState(new Error(`Cannot parse response as JSON. Raw response: ${rawText.substring(0, 200)}...`));
                }
            })
            .catch(error => {
                console.error('‚ùå Fetch Error:', error);
                displayErrorState(error);
            });
        }
        
        function displaySubmissions(submissions) {
            const tableContainer = document.getElementById('submissionsTable');
            
            // Update stats
            updateStats(submissions);
            
            if (submissions.length === 0) {
                displayEmptyState();
                return;
            }
            
            let tableHTML = `
                <div style="margin-bottom: 20px; padding: 15px; background: #f8f4ff; border-radius: 10px; border-left: 4px solid #8b64ff;">
                    <strong>üìä Google Sheets Data:</strong> Showing ${submissions.length} submission(s)
                    <br><small>Last updated: ${new Date().toLocaleString()}</small>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>How Can I Help?</th>
                            <th>Submitted</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            submissions.forEach((submission, index) => {
                let timestamp = 'Unknown';
                
                // Handle different timestamp formats
                if (submission.timestamp) {
                    if (submission.timestamp instanceof Date) {
                        timestamp = submission.timestamp.toLocaleString();
                    } else if (typeof submission.timestamp === 'string') {
                        timestamp = submission.timestamp;
                    } else {
                        try {
                            timestamp = new Date(submission.timestamp).toLocaleString();
                        } catch (e) {
                            timestamp = String(submission.timestamp);
                        }
                    }
                }
                
                tableHTML += `
                    <tr>
                        <td><span class="submission-id">${index + 1}</span></td>
                        <td><strong>${escapeHtml(submission.name || 'N/A')}</strong></td>
                        <td><a href="mailto:${escapeHtml(submission.email || '')}" style="color: #8b64ff;">${escapeHtml(submission.email || 'N/A')}</a></td>
                        <td><a href="tel:${escapeHtml(submission.phone || '')}" style="color: #8b64ff;">${escapeHtml(submission.phone || 'N/A')}</a></td>
                        <td><div class="help-text">${escapeHtml(submission.help || 'N/A')}</div></td>
                        <td>${timestamp}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }
        
        function displayEmptyState() {
            const tableContainer = document.getElementById('submissionsTable');
            tableContainer.innerHTML = `
                <div class="empty-state">
                    <h3>üìù No Submissions in Google Sheets</h3>
                    <p>When parents fill out the intake form, their submissions will appear here from Google Sheets.</p>
                    <a href="index.html" class="btn btn-primary">Go to Intake Form</a>
                </div>
            `;
        }
        
        
        function displayErrorState(error) {
            const tableContainer = document.getElementById('submissionsTable');
            tableContainer.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #ff6b9d; background: #fff0f8; border-radius: 15px; border: 2px solid #ff6b9d;">
                    <h3>‚ö†Ô∏è Error Loading from Google Sheets</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <details style="margin: 20px 0; text-align: left;">
                        <summary style="cursor: pointer; color: #8b64ff;">üîç Click for debugging info</summary>
                        <div style="background: #f8f4ff; padding: 15px; border-radius: 8px; margin-top: 10px; font-family: monospace; font-size: 0.9em;">
                            <strong>Apps Script URL:</strong><br>
                            ${SCRIPT_URL}<br><br>
                            <strong>Troubleshooting Steps:</strong><br>
                            1. Click "Test Apps Script" button<br>
                            2. Check browser console (F12)<br>
                            3. Verify Apps Script is deployed correctly<br>
                            4. Make sure Google Sheet exists and has data
                        </div>
                    </details>
                    <button onclick="testGoogleSheets()" class="btn btn-secondary" style="margin: 10px;">üß™ Test Apps Script</button>
                    <button onclick="loadSubmissions()" class="btn btn-primary" style="margin: 10px;">üîÑ Try Again</button>
                </div>
            `;
        }
            console.log('üß™ Testing Google Apps Script...');
            alert('üß™ Testing Google Apps Script - Check the browser console (F12) for detailed results.');
            
            const testUrl = SCRIPT_URL + '?test=debug&t=' + Date.now();
            console.log('üîó Test URL:', testUrl);
            
            fetch(testUrl)
                .then(response => {
                    console.log('üéØ Test Response Status:', response.status);
                    console.log('üéØ Test Response Headers:', [...response.headers.entries()]);
                    return response.text();
                })
                .then(data => {
                    console.log('üéØ Test Response Data:', data);
                    
                    try {
                        const parsed = JSON.parse(data);
                        console.log('‚úÖ Test JSON Parse Success:', parsed);
                        alert(`‚úÖ Google Apps Script is working!\nData: ${JSON.stringify(parsed, null, 2)}`);
                    } catch (e) {
                        console.log('‚ùå Test JSON Parse Failed:', e);
                        alert(`‚ö†Ô∏è Google Apps Script responded but data is not JSON:\n${data.substring(0, 200)}...`);
                    }
                })
                .catch(error => {
                    console.error('‚ùå Test Failed:', error);
                    alert(`‚ùå Google Apps Script test failed:\n${error.message}`);
                });
        }
            const tableContainer = document.getElementById('submissionsTable');
            tableContainer.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #ff6b9d;">
                    <h3>‚ö†Ô∏è Error Loading from Google Sheets</h3>
                    <p>Could not connect to Google Sheets: ${error.message}</p>
                    <button onclick="loadSubmissions()" class="btn btn-primary" style="margin-top: 20px;">üîÑ Try Again</button>
                </div>
            `;
        }
            const submissions = JSON.parse(localStorage.getItem('intakeSubmissions')) || [];
            const tableContainer = document.getElementById('submissionsTable');
            
            // Update stats
            updateStats(submissions);
            
            if (submissions.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>üìù No Submissions Yet</h3>
                        <p>When parents fill out the intake form, their submissions will appear here.</p>
                        <a href="index.html" class="btn btn-primary">Go to Intake Form</a>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>How Can I Help?</th>
                            <th>Submitted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            submissions.forEach((submission, index) => {
                tableHTML += `
                    <tr>
                        <td><span class="submission-id">${index + 1}</span></td>
                        <td><strong>${escapeHtml(submission.name)}</strong></td>
                        <td><a href="mailto:${escapeHtml(submission.email)}" style="color: #8b64ff;">${escapeHtml(submission.email)}</a></td>
                        <td><a href="tel:${escapeHtml(submission.phone)}" style="color: #8b64ff;">${escapeHtml(submission.phone)}</a></td>
                        <td><div class="help-text">${escapeHtml(submission.help)}</div></td>
                        <td>${submission.timestamp}</td>
                        <td>
                            <div class="actions">
                                <button onclick="deleteSubmission(${index})" class="action-btn delete-btn">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }
        
        function testGoogleSheets() {
            console.log('üß™ Running simple test of Google Apps Script...');
            
            fetch(SCRIPT_URL, {
                method: 'GET',
                redirect: 'follow'
            })
                .then(response => {
                    console.log('üéØ Test Response Status:', response.status);
                    console.log('üéØ Test Response URL:', response.url);
                    return response.text();
                })
                .then(data => {
                    console.log('üéØ Test Response Data (first 200 chars):', data.substring(0, 200));
                    console.log('üéØ Test Response Data (full):', data);
                    
                    try {
                        const parsed = JSON.parse(data);
                        console.log('‚úÖ Test JSON Parse Success:', parsed);
                        alert(`‚úÖ Google Apps Script is working!\n\nReturned ${Array.isArray(parsed) ? parsed.length : 'non-array'} items\n\nCheck console for full details.`);
                    } catch (e) {
                        console.log('‚ùå Test JSON Parse Failed:', e);
                        alert(`‚ö†Ô∏è Google Apps Script responded but data is not valid JSON:\n\n${data.substring(0, 300)}...\n\nCheck console for full response.`);
                    }
                })
                .catch(error => {
                    console.error('‚ùå Test Failed:', error);
                    alert(`‚ùå Cannot connect to Google Apps Script:\n\n${error.message}\n\nCheck console for details.`);
                });
        }
        
        function updateStats(submissions) {
            const total = submissions.length;
            const today = new Date().toDateString();
            const oneWeekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            
            const todayCount = submissions.filter(sub => 
                new Date(sub.timestamp).toDateString() === today
            ).length;
            
            const weekCount = submissions.filter(sub => 
                new Date(sub.timestamp) >= oneWeekAgo
            ).length;
            
            document.getElementById('totalSubmissions').textContent = total;
            document.getElementById('todaySubmissions').textContent = todayCount;
            document.getElementById('weekSubmissions').textContent = weekCount;
        }
        
        function deleteSubmission(index) {
            if (confirm('Are you sure you want to delete this submission?')) {
                let submissions = JSON.parse(localStorage.getItem('intakeSubmissions')) || [];
                submissions.splice(index, 1);
                localStorage.setItem('intakeSubmissions', JSON.stringify(submissions));
                loadSubmissions();
            }
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL submissions? This cannot be undone.')) {
                localStorage.removeItem('intakeSubmissions');
                loadSubmissions();
            }
        }
        
        function testGoogleSheets() {
            console.log('Testing Google Sheets connection...');
            
            fetch(SCRIPT_URL + '?test=true&t=' + Date.now())
                .then(response => {
                    console.log('Test response status:', response.status);
                    return response.text();
                })
                .then(data => {
                    console.log('Test response data:', data);
                    alert(`Google Sheets Test Result:\nStatus: Connected\nData: ${data.substring(0, 100)}...`);
                })
                .catch(error => {
                    console.error('Test error:', error);
                    alert(`Google Sheets Test Result:\nStatus: Failed\nError: ${error.message}`);
                });
        }
        
        function exportToCSV() {
            // Try to get from Google Sheets first
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(submissions => {
                    if (submissions && !submissions.error && submissions.length > 0) {
                        generateCSV(submissions, 'google_sheets');
                    } else {
                        // Fallback to localStorage
                        const localSubmissions = JSON.parse(localStorage.getItem('intakeSubmissions')) || [];
                        if (localSubmissions.length > 0) {
                            generateCSV(localSubmissions, 'local_storage');
                        } else {
                            alert('No submissions to export.');
                        }
                    }
                })
                .catch(error => {
                    const localSubmissions = JSON.parse(localStorage.getItem('intakeSubmissions')) || [];
                    if (localSubmissions.length > 0) {
                        generateCSV(localSubmissions, 'local_storage');
                    } else {
                        alert('No submissions to export.');
                    }
                });
        }
        
        function generateCSV(submissions, source) {
            const headers = ['ID', 'Name', 'Email', 'Phone', 'How Can I Help', 'Submitted', 'Source'];
            const csvContent = [
                headers.join(','),
                ...submissions.map((submission, index) => {
                    const timestamp = submission.timestamp instanceof Date ? 
                        submission.timestamp.toLocaleString() : submission.timestamp;
                    return [
                        index + 1,
                        `"${submission.name.replace(/"/g, '""')}"`,
                        `"${submission.email.replace(/"/g, '""')}"`,
                        `"${submission.phone.replace(/"/g, '""')}"`,
                        `"${submission.help.replace(/"/g, '""')}"`,
                        `"${timestamp.replace(/"/g, '""')}"`,
                        source === 'google_sheets' ? 'Google Sheets' : 'Local Storage'
                    ].join(',');
                })
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `reading_specialist_submissions_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
        
        // Load submissions when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, fetching data from Google Sheets...');
            loadSubmissions();
        });
    </script>
</body>
</html>
